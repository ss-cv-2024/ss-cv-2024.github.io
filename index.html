<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Резюме</title>
    <style>
        /* Убираем отступы и устанавливаем высоту для html и body */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        /* Устанавливаем фрейм на 100% высоты и ширины */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Вставляем PDF с параметрами масштабирования -->
    <iframe src="Resume.pdf#zoom=FitH"></iframe>
</body>
</html>
