<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Резюме</title>
    <style>
        /* Убираем отступы и делаем body и html на 100% */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        /* Стиль для фрейма */
        iframe {
            display: block; /* Убираем пробелы между элементами */
            width: 100%; /* Фрейм занимает всю ширину экрана */
            height: 100vh; /* Фрейм занимает всю высоту экрана */
            border: none; /* Убираем границы фрейма */
        }
    </style>
</head>
<body>
    <iframe src="Resume.pdf"></iframe>
</body>
</html>
